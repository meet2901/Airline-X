<!DOCTYPE HTML>
<html>

<head>
	<title>Airline-X</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="myjs.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Poppins">
	<link rel="stylesheet" href="mycss.css">
</head>

<body>
	<nav style="border-radius:0px !important; margin:0;border: 0">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">Airline-X</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="index.html">Home</a></li>
					<li><a href="booking.html">Booking</a></li>
					<li><a href="aboutus.html">About Us</a></li>
					<li><a href="contactus.html">Contact Us</a></li>
					<li><a href="user.html">Dashboard</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#myModal" data-toggle="modal" data-target="#myModal"><span
								class="glyphicon glyphicon-log-in"></span> Login</a></li>
				</ul>

				<form class="navbar-form navbar-right">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search">
						<div class="input-group-btn">
							<button class="btn btn-default" type="submit">
								<i class="glyphicon glyphicon-search"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>


		<!--carousal-->

		
	</nav>

	<!-- form-section -->
	<div class="form-section-container">

		<section class="flight-search-container" aria-label="Search for flights">
			<div class="tab-container">
				<button class="tab active" aria-current="page"><a href="booking.html">Book A Flight</a></button>
				<button class="tab">Flight Status</button>
			</div>

			<form class="flight-form" aria-label="Flight search form">
				<div class="input-group">
					<label for="departure">From</label>
					<i class="fas fa-plane-departure icon" aria-hidden="true"></i>
					<input type="text" id="departure" placeholder="Your Location" aria-label="Departure location">
				</div>

				<div class="input-group">
					<label for="arrival">To</label>
					<i class="fas fa-plane-arrival icon" aria-hidden="true"></i>
					<input type="text" id="arrival" placeholder="Destination" aria-label="Arrival location">
				</div>

				<div class="input-group">
					<label for="departure-date">Departure Date</label>
					<i class="fas fa-calendar-alt icon" aria-hidden="true"></i>
					<input type="date" id="departure-date" aria-label="Departure date">
				</div>

				<button type="submit" class="search-btn">Search Flight(s)</button>
			</form>
		</section>
	</div>

	<!--background slide image-->
	<div class="background-wrapper" style="background-image: url(images/airline/b.jpg);">
		<div style="text-align: center; padding: 10rem; color:black">
			<h3>come fly with us to desired places & we'll take care of your comfort and safety</h3>
			<hr width="30%" align="center">
			<h1>Welcome to Airline-X</h1>
		</div>
	</div>


	<!-- Footer -->
	<footer id="footer">
		<div class="container-fluid">
			<ul class="icons">
				<li><a href="#" class="fa fa-twitter" style="color: grey"></a></li>
				<li><a href="#" class="fa fa-facebook" style="color: grey"></a></li>
				<li><a href="#" class="fa fa-instagram" style="color: grey"></a></li>
				<li><a href="#" class="fa fa-envelope" style="color: grey"></a></li>
			</ul>
		</div>
		<div class="copyright">
			&copy; Airline-X. All rights reserved.
		</div>
	</footer>







	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog" style="padding: 10rem">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content trans-input-area">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title" style="text-align:center;">Log In</h4>
				</div>

				<div class="modal-body form-group trans-input-area">
					<label><b>Email</b></label>
					<input type="text" class="form-control" placeholder="example@email.com" name="uname" required>
					<br>
					<label><b>Password</b></label>
					<input type="password" class="form-control" placeholder="Enter Password" name="psw" required>
					<br>
					<button class="btn btn-block form-control" type="submit"
						style="background-color: grey; color: white"><a href="home.html"><b>Login</b></a></button>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-block" data-dismiss="modal"
						style="background-color: grey;"><b>Cancel</b></button>
				</div>
			</div>

		</div>
	</div>


</body>

</html>
